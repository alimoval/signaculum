<div class="ui left aligned large raised segment container" style="background-color: #eceff1;">
  <h3 class="ui header">Швидко та просто друкуйте вашу поліграфію.</h3>
  <p>
    <i class="icon wait"></i>Зберігайте ваш час.</p>
  <p>
    <i class="icon hand pointer"></i>Друкуємо навіть 1 шт.</p>
  <p>
    <i class="icon paint brush"></i>Ми розробимо ваш макет.</p>
  <p>
    <i class="icon marker"></i>Отримайте в найближчому відділенні Нової Пошти.</p>
  <p>
    <i class="icon ordered list"></i>Зробіть лише п`ять простих кроків.</p>
  <div class="ui list">
    <div class="item">
    </div>
  </div>
  <p>
    <i class="icon green arrow down"></i>1. Оберіть потрібний товар.</p>
  <div class="ui two columns stackable grid menu">
    <div class="ui column item link" *ngFor='let product of products'>
      <a [routerLink]="['/order-form/', product._id]">
        <div class="ui top left big blue attached label">{{product.name}}</div>
        <img [src]="product.imgSrc" alt="" class="ui image">
      </a>
    </div>
  </div>
</div>
