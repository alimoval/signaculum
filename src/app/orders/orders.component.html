<div *ngFor='let order of orders' class="ui left aligned large raised segment container" style="background-color: #fafafa;">
    <a [routerLink]="['/orders-details/', order._id]">
        <div class="ui stackable grid link">
            <div class="two wide column">
                {{order.price}}
            </div>
            <div class="four wide column">
                {{order.product}}
            </div>
            <div class="four wide column">
                {{order.address}}
            </div>
            <div class="four wide column">
                {{order.amount}}
            </div>
            <div class="two wide column">
                <input type="button" (click)="deleteOrder(order._id)" value="Delete" class="ui button inverted negative">
            </div>
        </div>
    </a>
</div>
