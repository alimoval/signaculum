<div *ngIf="order" class="ui left aligned large raised segment container" style="background-color: #fafafa;">
  <div class="ui stackable grid">
    <div class="one wide column">
      {{order.price}}
    </div>
    <div class="four wide column">
      {{order.product}}
    </div>
    <div class="three wide column">
      {{order.address}}
    </div>
    <div class="three wide column">
        {{order.warehouse}}
      </div>
    <div class="two wide column">
      {{order.amount}}
    </div>
    <div class="three wide column">
      <div (click)="deleteOrder(order._id)" class="ui button negative">
        Delete
      </div>
    </div>
  </div>
</div>
