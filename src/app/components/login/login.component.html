<div class="ui raised segments">
  <div class="ui huge segment">
    <i class="icon blue address card"></i>Увійти як користувач.
  </div>
  <div class="ui blue segment" style="background-color: #fafafa;">
    <form class="ui big form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm)">
      <div class="field">
        <label>Email:</label>
        <input type="text" formControlName="email">
      </div>
      <div class="field">
        <label>Пароль:</label>
        <input type="password" formControlName="password">
      </div>
      <div class="field">
        <button class="ui blue big button" [disabled]="!loginForm.valid">
          Увійти
        </button>
        <br>
        <div class="ui mini negative compact message" *ngIf="!loginForm.valid">
          Заповніть обов`язкові поля.
        </div>
      </div>
    </form>
  </div>
</div>
