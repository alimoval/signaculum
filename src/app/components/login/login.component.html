<div style="background-color: #fafafa;" class="ui large raised segment container">
  <form class="ui form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm)">
    <div class="ui raised large segment">
      <i class="icon address card"></i>Увійти як користувач.
    </div>
    <div class="field">
      <label>Email:</label>
      <input type="email" formControlName="email">
    </div>
    <div class="field">
      <label>Пароль:</label>
      <input type="password" formControlName="password">
    </div>
    <div class="field">
      <button class="ui blue button" [disabled]="!loginForm.valid">
        Увійти
      </button>
      <br>
      <div class="ui mini negative compact message" *ngIf="!loginForm.valid">
        Заповніть обов`язкові поля.
      </div>
    </div>
  </form>
</div>
