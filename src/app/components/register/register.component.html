<div style="background-color: #fafafa;" class="ui large raised segment container">
  <form class="ui form" [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit(registerForm)">
    <div class="field">
      <label>Name:</label>
      <input type="text" formControlName="name">
    </div>
    <div class="field">
      <label>Username:</label>
      <input type="text" formControlName="username">
    </div>
    <div class="field">
      <label>Email:</label>
      <input type="text" formControlName="email">
    </div>
    <div class="field">
      <label>Password:</label>
      <input type="password" formControlName="password">
    </div>
    <div class="field">
      <button class="ui blue button" [disabled]="!registerForm.valid">
        Register
      </button>
      <br>
      <div class="ui mini negative compact message" *ngIf="!registerForm.valid">
        Заповніть обов`язкові поля щоб register
      </div>
    </div>
  </form>
</div>
