<div class="ui left aligned big raised segment container" style="background-color: #f5f5f5;">
  <h2 class="ui blue header center aligned">Швидко та зручно друкуйте поліграфію.</h2>
  <p>
    <i class="icon blue wait"></i>Допоможемо зберігти ваш час.
  </p>
  <p>
    <i class="icon blue paint brush"></i>Розробимо ваш макет.
  </p>
  <p>
    <i class="icon blue hand pointer"></i>Надрукуємо навіть 1 шт.
  </p>
  <p>
    <i class="icon blue marker"></i>Доставимо Новою Поштою в найближче відділення.
  </p>
  <i class="icon blue ordered list"></i>Лише п`ять простих кроків.
  <div class="ui raised big segment">
    <i class="icon green arrow down"></i>1. Оберіть потрібний товар.
  </div>
  <div class="ui list">
    <div class="item">
    </div>
  </div>
  <div class="ui two columns stackable grid menu">
    <div class="ui column item link" *ngFor='let product of products'>
      <a [routerLink]="['/order-form/', product._id]">
        <div class="ui top left huge blue attached label">{{product.name}}</div>
        <img [src]="product.imgSrc" alt="" class="ui image">
      </a>
    </div>
  </div>
</div>
